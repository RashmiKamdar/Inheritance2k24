import java.util.Properties

// Load .env file for passing env keys into AndroidManifest.xml file
def loadDotEnv() {
    Properties properties = new Properties()
    def envFile = rootProject.file('.env')
    if (envFile.exists()) {
        envFile.withInputStream {
            properties.load(it)
        }
    }
    return properties
}


